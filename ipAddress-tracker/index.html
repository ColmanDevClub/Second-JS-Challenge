<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="design.css" rel = "stylesheet">
    <title>IP Address Tracker</title>
  </head>

  <body>

    <main>
        <header>
            <h1>IP Address Tracker</h1>
              <input type="text" placeholder="Search for any IP address or domain">             >
              <button type="submit">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
        </header>

        <div class="middleblock">
          
          <div class="IPadress"> 
                             <h3>IP ADDRESS</h3>
                  </div>
                  <span class="separator"></span>

                  <div class="Location">
                      <h3>LOCATION</h3>
                  </div>
                  
                  <span class="separator"></span>

                  <div class="Timezone">
                      <h3>TIMEZONE</h3>
                  </div>

                  <span class="separator"></span>

                  <div class="ISP">
                      <h3>ISP</h3>
                  </div>

      </div>
      <div class="mapouter"><div class="gmap_canvas">
        <iframe width="1520" height="500" id="gmap_canvas"
         src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" 
         frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
         <a href="https://grantorrent-es.com">grantorrent</a><br><style>.mapouter
         {position:relative;text-align:right;height:500px;width:1520px;}</style>
         <a href="https://www.embedgooglemap.net">add google map to html</a><style>.gmap_canvas 
         {overflow:hidden;background:none!important;height:500px;width:1520px;}</style></div></div>
    </main>

</body>

</html>
